<div class="contene">
    <div class="card">
        <div><img [src]="articulo.fotoUrl" [alt]="articulo.nombre" class="image"></div>
        <h4>{{articulo.nombre}}</h4>
        <p>
            Precio: <b>${{articulo.precio}}</b><br>
            Cantidad: {{articulo.cantidad}} ml<br>
            Disponible: {{articulo.disponible ? '✅' : '❌'}}
        </p>
    </div>
</div>
